<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificar a {{ empresa.razon_social }} - CameJobs</title>
    <style>
        .form-calificacion {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-enviar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .messages {
            margin: 20px 0;
        }
        .messages p {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .messages .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Calificar a {{ empresa.razon_social }}</h1>
    
    <!-- Enlace para volver al perfil de la empresa -->
    <a href="{% url 'usuarios:perfil_empresa' empresa.id %}">
        <button>Volver al Perfil</button>
    </a>

    <div class="form-calificacion">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_puntuacion">Puntuación (1-5):</label>
                {{ form.puntuacion }}
            </div>

            <div class="form-group">
                <label for="id_comentario">Comentario (opcional):</label>
                {{ form.comentario }}
            </div>

            <button type="submit" class="btn-enviar">Enviar Calificación</button>
        </form>
    </div>

    <!-- Mensajes de éxito/error -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
