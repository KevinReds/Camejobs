{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Camejobs{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/editar_experiencia.css' %}">
    <link rel="icon" href="{% static 'img/Logo camejobs.png' %}">
</head>
<body>
    {% include 'usuarios/navbar.html' %}

    <h1 class="title">Editar Experiencia Laboral</h1>
    
    <div class="form-ticket">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-enviar">Guardar</button>
        </form>
    </div>

    <a href="{% url 'perfil_persona' %}" class="redireccion">Volver al Perfil</a>

    {% include 'usuarios/footer.html' %}
</body>
<script src="{% static 'js/darkmode.js' %}"></script>
</html>
