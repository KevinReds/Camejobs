{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuperar Contraseña</title>
        <link rel="stylesheet" href="{% static 'css/reset_password.css' %}">
        <link rel="icon" href="{% static 'img/Logo camejobs.png' %}">
    </head>
    <body>
        <div class="reset-box">
            <img src="{% static 'img/logo.jpg' %}" alt="Logo de CameJobs" class="logo">
            <h1>Recuperar Contraseña</h1>
            <form method="post">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit">Enviar enlace de recuperación</button>
                
            </form>
            <br>
            <a href="{% url 'paginaPrincipal' %}">Volver al inicio</a>
        </div>
    </body>
</html>
