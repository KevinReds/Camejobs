<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificar a {{ persona.nombre_completo }} - CameJobs</title>
    <style>
        .form-calificacion {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-enviar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calificar a {{ persona.nombre_completo }}</h1>
    
    <div class="form-calificacion">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_puntuacion">Puntuación (1-5):</label>
                {{ form.puntuacion }}
            </div>

            <div class="form-group">
                <label for="id_comentario">Comentario (opcional):</label>
                {{ form.comentario }}
            </div>

            <button type="submit" class="btn-enviar">Enviar Calificación</button>
        </form>
    </div>

    <!-- Mensajes de éxito/error -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
