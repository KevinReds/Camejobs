{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CameJobs</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'img/Logo camejobs.png' %}">
</head>
<body>
    <div class="login-box">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo de CameJobs" class="logo">

        <h1>Iniciar Sesión</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <br>
        <p>¿No tienes una cuenta? <a href="{% url 'inicio' %}">Regístrate acá</a></p>
        <br>
        <a href="{% url 'paginaPrincipal' %}">Volver al inicio</a>
        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>
