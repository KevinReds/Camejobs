{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Empresa</title>
    <link rel="stylesheet" href="{% static 'css/modificar_empresa.css' %}">
</head>
<body>

    {% include 'usuarios/navbar.html' %}

    <br><br><br><br><br>

    <div class="perfil-container">
        <h1 class="titulo">Modificar Empresa</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <section class="seccion">
                <h2 class="titulo-seccion">Datos de la empresa</h2>
                {{ empresa_form.as_p }}
            </section>

            <div class="boton-guardar">
                <button class="inner-btn-guardar" type="submit">Guardar Cambios</button>
            </div>
        </form>
    
    </div>

    {% include 'usuarios/footer.html' %}

</body>
</html>
