<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles de la Postulación</title>
    <style>
        .detalles {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .btn-calificar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Detalles de la Postulación</h1>
    <div class="detalles">
        <h3>{{ postulacion.oferta.titulo }}</h3>
        <p><strong>Empresa:</strong> {{ postulacion.oferta.empresa.razon_social }}</p>
        <p><strong>Estado:</strong> {{ postulacion.estado }}</p>
        <p><strong>Fecha de Postulación:</strong> {{ postulacion.fecha_postulacion }}</p>
        {% if postulacion.estado == 'Aprobado' %}
            <a href="{% url 'calificar_empresa' postulacion.id %}">
                <button class="btn-calificar">Calificar Empresa</button>
            </a>
        {% endif %}
    </div>
    <a href="{% url 'bienvenida' %}">
        <button>Volver a Inicio</button>
    </a>
</body>
</html>
